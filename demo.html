<html>
<head>
    <title>VersionOne Requestor Sample App</title>
</head>
<body>    
    <img class="centerImg" src="https://github.com/JogoShugh/VersionOne.SDK.Experimental.V1RequestorJson/blob/master/version_one_logo.JPG?raw=true" />

    <br />
    
    <div style="background-color:black;height:2px"></div>
    <div class="gradient" style="height:25px;"></div>

    <br />

    <form id="requestForm"></form> 
    
    <br/>
    <hr/>
    
    <div id="output"></div>
     
    <script id="fieldsTemplate" type="text/x-jquery-tmpl">
        <div id="fields">        
            {{for fields}}
            <p>
                <label for="{{:name}}">{{:label}}: </label>
                {{if required == true}}<span class="required">*</span> <span id="err{{:name}}" class="error" data-label="{{:label}}"></span>
                {{/if}}
                <br />
                {{if type == "textarea" }}
                    <textarea id="{{:name}}" class="inputField" data-required="{{:required}}" />
                {{else}}
                    <input type="text" value="{{:def}}" id="{{:name}}" class="inputField" data-required="{{:required}}" />
                {{/if}}                
            </p>            
            {{/for}}
        </div>
        <p>                    
            <input type="button" value="Create Request" id="run" />
            <input type="reset" value="Reset" id="reset" />
        </p>
    </script>
        
    <script id="requestItemTemplate" type="text/x-jquery-tmpl">
        <div class='requestItem' data-assetid='{{:_links.self.id}}'>
            <span>{{:Name}}</span>
            <div>{{:Description}}</div>
            <hr />        
        </div>
    </script>    
</body>
</html>
